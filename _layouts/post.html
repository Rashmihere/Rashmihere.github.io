<link rel="stylesheet" href="/main.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<body >  

    <div class = "tabs" id ="topBox">      
      <a class = "top-bar-element" href="/"> Home </a>
      <a class = "top-bar-element" href="/blogs">Blogs</a>
      <a class = "top-bar-element" href="/poems"> Poems </a>
      
      <a class = "top-bar-element" href="/resources">Resources</a>
    </div>

    <div class="container">
      <div class="row">
        <!-- Post Share -->
        <div class="col-md-2 pl-0">
            {% include share.html %}
        </div>
        <div class="col-md-9 flex-first flex-md-unordered">
            <div class="mainheading">
                <!-- Author Box -->
                {% if page.author %}              
                {% endif %}
                <!-- Post Title -->
                <h1 class="posttitle">{{ page.title }}</h1>
            </div>
            <!-- Post Featured Image -->
            {% if page.image %}
            {% if site.lazyimages == "enabled" %}
            <img class="featured-image img-fluid lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if page.image contains "://" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}" alt="{{ page.title }}">
            {% else %}
            <img class="featured-image img-fluid" src="{% if page.image contains "://" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}" alt="{{ page.title }}">
            {% endif %}
            {% endif %}
            <!-- End Featured Image -->
            <!-- Post Content -->
            <div class="article-post">
                {{content}}
            </div>        

        </div>
      </div>
      
    </div>
    
</body>
